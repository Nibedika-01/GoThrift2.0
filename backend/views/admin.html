<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #fce7f3 0%, #fff1f2 100%);
    }
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.3);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen p-6 font-sans">
  <div class="max-w-5xl mx-auto">
    <div id="dashboard" class="hidden">
      <div class="flex justify-between items-center mb-8 relative">
        <!-- Back button -->
        <button
          onclick="if (window.history.length > 1) { window.history.back(); } else { window.location.href = '/'; }"
          class="p-2 text-rose-600 hover:text-rose-800 hover:bg-rose-50 rounded-full transition-all duration-200"
          title="Go back"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="text-3xl md:text-4xl font-bold text-rose-700 text-center flex-1">Admin Dashboard</h1>
        <button
          onclick="localStorage.removeItem('adminToken'); document.getElementById('dashboard').classList.add('hidden'); document.getElementById('login').classList.remove('hidden');"
          class="bg-gradient-to-r from-rose-600 to-pink-600 text-white px-4 py-2 rounded-xl font-semibold btn-hover shadow-lg"
        >
          Logout
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Add Items Card -->
        <a href="/add_clothes.html" class="bg-white rounded-2xl shadow-md p-6 card-hover transition cursor-pointer relative overflow-hidden">
          <div class="absolute top-0 left-0 w-24 h-24 bg-rose-200 rounded-full -translate-x-12 -translate-y-12 opacity-50"></div>
          <div class="flex items-center mb-2">
            <svg class="w-6 h-6 text-rose-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <h2 class="text-xl font-semibold text-rose-700">Add Items</h2>
          </div>
          <p class="text-rose-500 text-sm">Upload new clothing items to the store</p>
        </a>
        <!-- View Orders Card -->
        <a href="/view_orders.html" class="bg-white rounded-2xl shadow-md p-6 card-hover transition cursor-pointer relative overflow-hidden">
          <div class="absolute top-0 left-0 w-24 h-24 bg-rose-200 rounded-full -translate-x-12 -translate-y-12 opacity-50"></div>
          <div class="flex items-center mb-2">
            <svg class="w-6 h-6 text-rose-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <h2 class="text-xl font-semibold text-rose-700">View Orders</h2>
          </div>
          <p class="text-rose-500 text-sm">Check customer orders and statuses</p>
        </a>
        <!-- View Inventory Card -->
        <a href="/view_inventory.html" class="bg-white rounded-2xl shadow-md p-6 card-hover transition cursor-pointer relative overflow-hidden">
          <div class="absolute top-0 left-0 w-24 h-24 bg-rose-200 rounded-full -translate-x-12 -translate-y-12 opacity-50"></div>
          <div class="flex items-center mb-2">
            <svg class="w-6 h-6 text-rose-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2V7m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2V7" />
            </svg>
            <h2 class="text-xl font-semibold text-rose-700">View Inventory</h2>
          </div>
          <p class="text-rose-500 text-sm">Manage existing clothing inventory</p>
        </a>
        <!-- Manage Categories Card -->
        <a href="/manage_categories.html" class="bg-white rounded-2xl shadow-md p-6 card-hover transition cursor-pointer relative overflow-hidden">
          <div class="absolute top-0 left-0 w-24 h-24 bg-rose-200 rounded-full -translate-x-12 -translate-y-12 opacity-50"></div>
          <div class="flex items-center mb-2">
            <svg class="w-6 h-6 text-rose-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <h2 class="text-xl font-semibold text-rose-700">Manage Categories</h2>
          </div>
          <p class="text-rose-500 text-sm">Add or edit product categories</p>
        </a>
      </div>
    </div>
    <div id="login" class="flex items-center justify-center min-h-[calc(100vh-12rem)]">
      <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full relative overflow-hidden animate-fadeIn">
        <!-- Decorative elements -->
        <div class="absolute top-0 left-0 w-32 h-32 bg-rose-200 rounded-full -translate-x-16 -translate-y-16 opacity-50"></div>
        <div class="absolute bottom-0 right-0 w-24 h-24 bg-pink-200 rounded-full translate-x-12 translate-y-12 opacity-50"></div>

        <!-- Back button -->
        <button
          onclick="if (window.history.length > 1) { window.history.back(); } else { window.location.href = '/'; }"
          class="absolute top-4 left-4 p-2 text-rose-600 hover:text-rose-800 hover:bg-rose-50 rounded-full transition-all duration-200"
          title="Go back"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Header -->
        <div class="text-center mb-8 relative z-10">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-rose-500 to-pink-500 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </div>
          <h2 class="text-3xl font-bold text-rose-700 mb-2">Admin Login</h2>
          <p class="text-rose-500 text-sm">Sign in to your admin account</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-6 relative z-10">
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-semibold text-rose-700 mb-2">Username</label>
              <div class="relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  required
                  class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                  placeholder="Enter username"
                />
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-semibold text-rose-700 mb-2">Password</label>
              <div class="relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                  placeholder="Enter password"
                />
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
            </div>
          </div>

          <div id="message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-red-700 text-sm"></p>
          </div>

          <button
            type="submit"
            class="w-full py-4 rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 btn-hover shadow-lg"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
  <script>
    const dashboard = document.getElementById('dashboard');
    const login = document.getElementById('login');
    const messageDiv = document.getElementById('message');
    const messageText = messageDiv.querySelector('p');

    // Check if admin is logged in
    if (localStorage.getItem('adminToken')) {
      login.classList.add('hidden');
      dashboard.classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5000/api/admin/login', {
          method: 'POST',
          body: JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password'),
          }),
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          login.classList.add('hidden');
          dashboard.classList.remove('hidden');
          messageDiv.classList.add('hidden');
        } else {
          messageDiv.classList.remove('hidden');
          messageText.textContent = data.message || 'Invalid credentials';
          setTimeout(() => {
            messageDiv.classList.add('hidden');
            messageText.textContent = '';
          }, 3000);
        }
      } catch (error) {
        messageDiv.classList.remove('hidden');
        messageText.textContent = 'Error: Could not connect to server';
        setTimeout(() => {
          messageDiv.classList.add('hidden');
          messageText.textContent = '';
        }, 3000);
      }
    });
  </script>
</body>
</html>
