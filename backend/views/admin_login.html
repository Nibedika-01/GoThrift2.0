<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #fce7f3 0%, #fff1f2 100%);
    }
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.3);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center font-sans p-5 px-4">
  <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full relative overflow-hidden animate-fadeIn">
    <!-- Decorative elements -->
    <div class="absolute top-0 left-0 w-32 h-32 bg-rose-200 rounded-full -translate-x-16 -translate-y-16 opacity-50"></div>
    <div class="absolute bottom-0 right-0 w-24 h-24 bg-pink-200 rounded-full translate-x-12 translate-y-12 opacity-50"></div>

    <!-- Back button -->
    <button
      onclick="if (window.history.length > 1) { window.history.back(); } else { window.location.href = 'http:localhost:5173/home'; }"
      class="absolute top-4 left-4 p-2 text-rose-600 hover:text-rose-800 hover:bg-rose-50 rounded-full transition-all duration-200"
      title="Go back"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Header -->
    <div class="text-center mb-8 relative z-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-rose-500 to-pink-500 rounded-full mb-4">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-rose-700 mb-2">Admin Login</h2>
      <p class="text-rose-500 text-sm">Sign in to your admin account</p>
    </div>

    <!-- Form -->
    <form id="loginForm" class="space-y-6 relative z-10">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-semibold text-rose-700 mb-2">Username</label>
          <div class="relative">
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
              placeholder="Enter username"
            />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-semibold text-rose-700 mb-2">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
              placeholder="Enter password"
            />
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>
      </div>

      <div id="message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
        <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-red-700 text-sm"></p>
      </div>

      <button
        type="submit"
        class="w-full py-4 rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 btn-hover shadow-lg"
      >
        Sign In
      </button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById('message');
      const messageText = messageDiv.querySelector('p');

      try {
        const response = await fetch('http://localhost:5000/api/admin/login', {
          method: 'POST',
          body: JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password'),
          }),
          headers: { 'Content-Type': 'application/json' },
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          window.location.href = '/admin.html';
        } else {
          messageDiv.classList.remove('hidden');
          messageText.textContent = data.message || 'Invalid credentials';
          setTimeout(() => {
            messageDiv.classList.add('hidden');
            messageText.textContent = '';
          }, 3000);
        }
      } catch (error) {
        messageDiv.classList.remove('hidden');
        messageText.textContent = 'Error: Could not connect to server';
        setTimeout(() => {
          messageDiv.classList.add('hidden');
          messageText.textContent = '';
        }, 3000);
      }
    });
  </script>
</body>
</html>
