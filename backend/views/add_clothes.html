<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Clothing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #fce7f3 0%, #fff1f2 100%);
    }
    .input-focus {
      transition: all 0.3s ease;
    }
    .input-focus:focus {
      border-color: transparent;
      box-shadow: 0 0 0 2px rgba(225, 29, 72, 0.3);
    }
    .btn-hover {
      transition: all 0.3s ease;
    }
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen p-6 font-sans">
  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-8 relative">
      <!-- Back button -->
      <button
        onclick="if (window.history.length > 1) { window.history.back(); } else { window.location.href = '/admin_dashboard.html'; }"
        class="p-2 text-rose-600 hover:text-rose-800 hover:bg-rose-50 rounded-full transition-all duration-200"
        title="Back to Dashboard"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-3xl md:text-4xl font-bold text-rose-700 text-center flex-1">Add Clothing</h1>
      <button
        onclick="localStorage.removeItem('adminToken'); window.location.href='/admin_login.html'"
        class="bg-gradient-to-r from-rose-600 to-pink-600 text-white px-4 py-2 rounded-xl font-semibold btn-hover shadow-lg"
      >
        Logout
      </button>
    </div>
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl mx-auto relative overflow-hidden animate-fadeIn">
      <!-- Decorative elements -->
      <div class="absolute top-0 left-0 w-32 h-32 bg-rose-200 rounded-full -translate-x-16 -translate-y-16 opacity-50"></div>
      <div class="absolute bottom-0 right-0 w-24 h-24 bg-pink-200 rounded-full translate-x-12 translate-y-12 opacity-50"></div>

      <!-- Header -->
      <div class="text-center mb-8 relative z-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-rose-500 to-pink-500 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-rose-700 mb-2">Add New Clothing Item</h2>
        <p class="text-rose-500 text-sm">Upload details for a new clothing item</p>
      </div>

      <!-- Form -->
      <form id="clothingForm" enctype="multipart/form-data" class="space-y-6 relative z-10">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-semibold text-rose-700 mb-2">Name</label>
            <div class="relative">
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                placeholder="Vintage Graphic Tee"
              />
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707v3.586a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3.586a1 1 0 00-.293-.707L3.293 6.293A1 1 0 013 5.586V4z" />
              </svg>
            </div>
          </div>
          <div>
            <label for="category" class="block text-sm font-semibold text-rose-700 mb-2">Category</label>
            <div class="relative">
              <select
                id="category"
                name="category"
                required
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 text-rose-700 appearance-none"
              >
                <option value="">Select a category</option>
                <option value="Tops">Tops</option>
                <option value="Bottoms">Bottoms</option>
                <option value="Dresses">Dresses</option>
                <option value="Accessories">Accessories</option>
              </select>
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
          <div>
            <label for="color" class="block text-sm font-semibold text-rose-700 mb-2">Color</label>
            <div class="relative">
              <input
                type="text"
                id="color"
                name="color"
                required
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                placeholder="Black"
              />
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657(port truncated)a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
              </svg>
            </div>
          </div>
          <div>
            <label for="price" class="block text-sm font-semibold text-rose-700 mb-2">Price (Rs.)</label>
            <div class="relative">
              <input
                type="number"
                id="price"
                name="price"
                required
                min="0"
                step="0.01"
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                placeholder="25.00"
              />
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div>
            <label for="sizes" class="block text-sm font-semibold text-rose-700 mb-2">Sizes (comma-separated)</label>
            <div class="relative">
              <input
                type="text"
                id="sizes"
                name="sizes"
                required
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 placeholder-rose-400"
                placeholder="S,M,L"
              />
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
              </svg>
            </div>
          </div>
          <div>
            <label for="image" class="block text-sm font-semibold text-rose-700 mb-2">Image</label>
            <div class="relative">
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
                class="w-full p-4 pl-12 rounded-xl border-2 border-rose-200 input-focus bg-rose-50 text-rose-700"
              />
              <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
        </div>

        <div id="message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
          <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-red-700 text-sm"></p>
        </div>

        <button
          type="submit"
          class="w-full py-4 rounded-xl font-semibold text-white bg-gradient-to-r from-rose-600 to-pink-600 btn-hover shadow-lg"
        >
          Add Clothing
        </button>
      </form>
    </div>
  </div>
  <script>
    // Check if admin is logged in
    if (!localStorage.getItem('adminToken')) {
      window.location.href = '/admin_login.html';
    }

    document.getElementById('clothingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById('message');
      const messageText = messageDiv.querySelector('p');

      try {
        const response = await fetch('http://localhost:5000/api/clothing', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` },
          body: formData,
        });
        const data = await response.json();
        if (response.ok) {
          messageDiv.classList.remove('hidden', 'bg-red-50', 'border-red-200');
          messageDiv.classList.add('bg-green-50', 'border-green-200');
          messageText.classList.remove('text-red-700');
          messageText.classList.add('text-green-700');
          messageDiv.querySelector('svg').classList.remove('text-red-500');
          messageDiv.querySelector('svg').classList.add('text-green-500');
          messageText.textContent = 'Clothing item added successfully!';
          form.reset();
          setTimeout(() => {
            messageDiv.classList.add('hidden');
            messageText.textContent = '';
          }, 3000);
        } else {
          messageDiv.classList.remove('hidden', 'bg-green-50', 'border-green-200');
          messageDiv.classList.add('bg-red-50', 'border-red-200');
          messageText.classList.remove('text-green-700');
          messageText.classList.add('text-red-700');
          messageDiv.querySelector('svg').classList.remove('text-green-500');
          messageDiv.querySelector('svg').classList.add('text-red-500');
          messageText.textContent = data.message || 'Error adding clothing item';
          setTimeout(() => {
            messageDiv.classList.add('hidden');
            messageText.textContent = '';
          }, 3000);
        }
      } catch (error) {
        messageDiv.classList.remove('hidden', 'bg-green-50', 'border-green-200');
        messageDiv.classList.add('bg-red-50', 'border-red-200');
        messageText.classList.remove('text-green-700');
        messageText.classList.add('text-red-700');
        messageDiv.querySelector('svg').classList.remove('text-green-500');
        messageDiv.querySelector('svg').classList.add('text-red-500');
        messageText.textContent = 'Error: Could not connect to server';
        setTimeout(() => {
          messageDiv.classList.add('hidden');
          messageText.textContent = '';
        }, 3000);
      }
    });
  </script>
</body>
</html>
